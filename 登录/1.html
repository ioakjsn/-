<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <!-- 首页登录界面 -->
        <div class="form-box login">
            <form action="">
                <h1>登录</h1>
                <div class="input-box">
                    <input type="text" placeholder="用户名" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="密码" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">没有密码?</a>
                </div>
                <button type="submit" class="btn">登录</button>
                <p>登录其他社交平台</p>
                <div class="social-icons">
                    <a href="https://www.google.com/intl/zh-HK/chrome"><i class='bx bxl-google'></i></a>
                    <a href="https://zh-cn.facebook.com/"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bx-link-alt'></i></a>
                </div>
            </form>
        </div>
        <!-- 邮箱登录界面 -->
        <div class="form-box register">
            <form action="">
                <h1>注册ing</h1>
                <div class="input-box">
                    <input type="text" placeholder="用户名" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="邮箱" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="密码" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">注册</button>
                <p>登录其他社交平台</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bx-link-alt'></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>您好，欢迎!</h1>
                <p>没有账户?</p>
                <button class="btn register-btn">注册</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello Back!</h1>
                <p>已经有账户了?</p>
                <button class="btn login-btn">登录</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
